<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <button class="new-book-button">New Book</button>
        <div class="library"></div>

        <div class="new-book-form hidden">
            <form action="#">
                <div>
                    <label for="title">Title *</label>
                    <input type="text" name="title" id="title">
                </div>
                <div>
                    <label for="author">Author *</label>
                    <input type="text" name="author" id="author">
                </div>
                <div>
                    <label for="pages">No. of pages</label>
                    <input type="tel" name="pages" id="pages">
                </div>
                <div>
                    <label for="read">Have you read this book already?</label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <div>
                    <button class="form-button" type="button">Add Book</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
